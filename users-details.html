<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FavIcon  -->
    <link rel="apple-touch-icon" href="assets/Images/logo.png">
    <link rel="shortcut icon" href="assets/Images/logo.png" type="image/x-icon">


    <!-- css  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/backend.css">

    <title>SportsBlog - Change User Details</title>
</head>

<body>
    <!-- navigation bar  -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/Images/blgspt (11).png" alt="">
                </a>
                <div class="d-flex">
                    <!-- search button  -->
                    <div class="input-group  d-flex d-lg-none me-2">
                        <input type="text" class=" searchIp" placeholder="Type here to serach" aria-label="serach"
                            aria-describedby="basic-addon1">
                        <button class="input-group-text btn searchBtn color2Back" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <!-- search button end -->



                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav m-auto text-center">
                    </ul>
                    <div
                        class="leftNav d-flex flex-column-reverse flex-lg-row justify-content-center align-items-center ">
                        <!-- search button  -->
                        <div class="input-group d-lg-flex d-none">
                            <input type="text" class=" searchIp" placeholder="Type here to serach" aria-label="serach"
                                aria-describedby="basic-addon1">
                            <button class="input-group-text btn searchBtn color2Back" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                        <!-- search button end  -->

                        <!-- logout button  -->
                        <button type="button" class="btn SgnUp">
                            Log out
                        </button>
                        <!-- logout end  -->
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <!-- navbar end  -->

    <section class="dashboard">
        <section class="dashboard">
            <div class="container-fluid">
                <div class="row">
                    <!-- left pannel start here  -->
                    <div class="col-12 col-md-2 ps-0">
                        <div class="ctrlPannel">
                            <button class="closeBtn dashClose text-danger">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                            <div class="pannelView">
                                <div class="userDetails d-flex align-items-center">
                                    <img src="assets/Images/usr (1).png" alt="" class="userImg">
                                    <div class="lgnDetl d-flex flex-column ms-2 ps-2">
                                        <h2 class="text-light m-0">Welcome :</h2>
                                        <h1 class="admnName m-0">Super Admin</h1>
                                    </div>
                                </div>
                                <div class="detailssection mt-4">
                                    <button class="dashBtn accordion-button collapsed text-light" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#dashboardBox" aria-expanded="true"
                                        aria-controls="dashboardBox" disabled>
                                        <i class="fa-solid fa-gauge"></i> <span class="btnName ps-3">Dashboard</span>
                                    </button>
                                    <button class="dashBtn text-light accordion-button " type="button"
                                        data-bs-toggle="collapse" data-bs-target="#UserDetails" aria-expanded="false"
                                        aria-controls="UserDetails" disabled>
                                        <i class="fa-solid fa-users"></i> <span class="btnName ps-3">Users</span>
                                    </button>
                                    <button class="dashBtn text-light accordion-button collapsed" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false"
                                        aria-controls="collapseThree" disabled>
                                        <i class="fa-regular fa-user"></i> <span class="btnName ps-3">Account
                                            Details</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- left pannel ends  -->


                    <!-- center pannel start here  -->
                    <div class="col-12 col-md-8">
                        <div class="dashboradPannel">
                            <div class="accordion" id="LoginDetailsBox">
                                <div class="accordion-item">
                                    <div id="dashboardBox" class="accordion-collapse collapse show"
                                        data-bs-parent="#LoginDetailsBox">
                                        <div class="accordion-body">
                                            <h1
                                                class="dashContHead headTiltle text-uppercase text-center text-light fw-bold py-4">
                                                Change User's details
                                            </h1>

                                            <div class="userData overflow-hidden">
                                                <div class="profile pb-5 ">
                                                    <div class="coverPic w-100 ">
                                                        <img src="assets/Images/banner.png" alt="" class="h-100 w-100">
                                                    </div>
                                                    <div class="profilePic text-center">
                                                        <img src="assets/Images/usr (3).png" alt="">
                                                    </div>
                                                </div>

                                                <div class="userRoleDetails">
                                                    <!-- users form start  -->
                                                    <form class="pb-5" action="">
                                                        <!-- users name  -->
                                                        <div
                                                            class="usersdtls d-flex justify-content-center align-items-center mb-4">
                                                            <label for="userSdetailsName" class=" me-3 fs-3">
                                                                <i class="fa-solid fa-user"></i> </label>
                                                            <input id="userSdetailsName" class="userProfileInput"
                                                                type="text" value="User's Name"
                                                                placeholder="Type your Name">
                                                        </div>


                                                        <!-- users email  -->
                                                        <div
                                                            class="usersdtls d-flex justify-content-center align-items-center mb-4">
                                                            <label for="userSdetailsEmail" class=" me-3 fs-3">
                                                                <i class="fa-solid fa-envelope"></i> </label>
                                                            <input id="userSdetailsEmail" class="userProfileInput"
                                                                type="text" value="user@email.com"
                                                                placeholder="Type youre email">
                                                        </div>


                                                        <!-- users/admin role  -->
                                                        <div
                                                            class="usersdtls d-flex justify-content-center align-items-center mb-4">
                                                            <label for="userSdetailsRole" class=" me-3 fs-3">
                                                                <i class="fa-solid fa-user-tag"></i> </label>
                                                            <select name="role" id="userSdetailsRole"
                                                                class="userProfileInput">
                                                                <option value="user">User</option>
                                                                <option value="admin">Admin</option>
                                                            </select>
                                                        </div>


                                                        <!-- save and back button  -->
                                                        <div class="d-flex justify-content-center">
                                                            <button class="btn SgnUp "><i class="fa fa-save me-2"></i>
                                                                Save</button>
                                                            <div class="backbtnBox">
                                                                <button type="button" class="btn SgnUp backBtn"
                                                                    onclick="history.back()">
                                                                    <i class="fa-solid fa-left-long me-2"></i>
                                                                    Go back
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                    <!-- form ends here  -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">

                                    <div id="UserDetails" class="accordion-collapse collapse"
                                        data-bs-parent="#LoginDetailsBox">
                                        <div class="accordion-body"></div>
                                    </div>
                                </div>
                                <div class="accordion-item show">

                                    <div id="collapseThree" class="accordion-collapse collapse"
                                        data-bs-parent="#LoginDetailsBox">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- center pannel ends here  -->


                    <!-- number of post by that user will appear here  (right area)-->
                    <div class="col-12 col-md-2">
                        <div class="p-3 pt-5">
                            <div class="detailsatDb mt-5">
                                <h1 class="headTiltle text-center text-light "> Total
                                    Posts
                                </h1>
                                <span class="fw-bold">
                                    <i class="fa-solid fa-photo-film"></i> 23
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- right section end here  -->


                </div>
            </div>
        </section>



        <!-- footer  -->
        <footer>
            <div class="d-flex justify-content-center align-items-center h-100">
                <div><span class="updatedDae"></span> &copy; SportsBlog </div>
            </div>
        </footer>
        <!-- footer end  -->



        <!-- scripts  -->
        <script src="assets/js/all.js"></script>
        <script src="assets/js/bootstrap.bundle.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/dashboard.js"></script>

</body>

</html>
