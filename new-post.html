<!DOCTYPE html>
<html lang="en">

<head>

    <!-- css for text editor  -->

    <title>SportsBlog - Add New Post</title>

</head>

<body>
    <!-- navigation bar  -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/Images/blgspt (11).png" alt="">
                </a>
                <div class="d-flex">
                    <div class="input-group  d-flex d-lg-none me-2">
                        <input type="text" class=" searchIp" placeholder="Type here to serach" aria-label="serach"
                            aria-describedby="basic-addon1">
                        <button class="input-group-text btn searchBtn color2Back" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>

                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav m-auto text-center">
                    </ul>

                    <!-- serach button and logout area  -->
                    <div
                        class="leftNav d-flex flex-column-reverse flex-lg-row justify-content-center align-items-center ">

                        <!-- search button  -->
                        <div class="input-group d-lg-flex d-none">
                            <input type="text" class=" searchIp" placeholder="Type here to serach" aria-label="serach"
                                aria-describedby="basic-addon1">
                            <button class="input-group-text btn searchBtn color2Back" id="basic-addon1">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>

                        <!-- logout button  -->
                        <button type="button" class="btn SgnUp">
                            Log out
                        </button>
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <!-- navbar end  -->

    <!-- main section  -->
    <section class="dashboard">
        <div class="container-fluid">
            <div class="row">
                <!-- left pannel  -->
                <div class="col-12 col-md-2 ps-0">
                    <div class="ctrlPannel">
                        <!-- toggle button  -->
                        <button class="closeBtn dashClose text-danger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <div class="pannelView">
                            <div class="userDetails d-flex align-items-center">
                                <img src="assets/Images/usr (1).png" alt="" class="userImg">
                                <div class="lgnDetl d-flex flex-column ms-2 ps-2">
                                    <h2 class="text-light m-0">Welcome :</h2>
                                    <h1 class="admnName m-0">Super Admin</h1>
                                </div>
                            </div>
                            <div class="detailssection mt-4">
                                <button class="dashBtn accordion-button collapsed text-light" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#dashboardBox" aria-expanded="true"
                                    aria-controls="dashboardBox" disabled>
                                    <i class="fa-solid fa-gauge"></i> <span class="btnName ps-3">Dashboard</span>
                                </button>
                                <button class="dashBtn text-light accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#UserDetails" aria-expanded="false"
                                    aria-controls="UserDetails" disabled>
                                    <i class="fa-solid fa-users"></i> <span class="btnName ps-3">Users</span>
                                </button>
                                <button class="dashBtn text-light accordion-button collapsed" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false"
                                    aria-controls="collapseThree" disabled>
                                    <i class="fa-regular fa-user"></i> <span class="btnName ps-3">Account Details</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- center pannel  -->
                <div class="col-12 col-md-8">
                    <div class="dashboradPannel">
                        <div class="accordion" id="LoginDetailsBox">
                            <div class="accordion-item">
                                <div id="dashboardBox" class="accordion-collapse collapse show"
                                    data-bs-parent="#LoginDetailsBox">
                                    <div class="accordion-body">
                                        <h1
                                            class="dashContHead headTiltle text-uppercase text-center text-light fw-bold py-4">
                                            Add New Post
                                        </h1>

                                        <div class="userData overflow-hidden">



                                            <!-- form starts here  -->
                                            <div class="userRoleDetails">
                                                <form class="py-3" action="">
                                                    <!-- Upload file  -->
                                                    <div
                                                        class="usersdtls d-flex justify-content-center align-items-center mb-4">
                                                        <label for="newPostImg" class=" me-3 fs-3">
                                                            <i class="fa-regular fa-image"></i> </label>
                                                        <input type="file" class="form-control userProfileInput"
                                                            id="newPostImg" aria-describedby="inputGroupFileAddon04"
                                                            aria-label="Upload" accept="image/*">
                                                    </div>


                                                    <!-- post title  -->
                                                    <div
                                                        class="usersdtls d-flex justify-content-center align-items-center mb-4">
                                                        <label for="postTitle" class=" me-3 fs-3">
                                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                                        </label>
                                                        <input id="postTitle" class="userProfileInput" type="text"
                                                            placeholder="Type Heading">
                                                    </div>


                                                    <!-- post details  -->
                                                    <div
                                                        class="usersdtls d-flex justify-content-center align-items-start mb-4">
                                                        <label for="postTexts" class=" me-3 fs-3">
                                                            <i class="fas fa-edit"></i></label>
                                                        <div class="w-75">
                                                            <div id="editor" class="userProfileInput txtareaInp">
                                                            </div>

                                                            <!-- <div class="">
                                                                <textarea name="description" id="editor"></textarea>
                                                            </div> -->
                                                        </div>
                                                    </div>


                                                    <!-- save and back button  -->
                                                    <div class="d-flex justify-content-center">
                                                        <button class="btn SgnUp "><i class="fa fa-save me-2"></i>
                                                            Save</button>
                                                        <div class="backbtnBox">
                                                            <button type="button" class="btn SgnUp backBtn"
                                                                onclick="history.back()">
                                                                <i class="fa-solid fa-left-long me-2"></i>
                                                                Go back
                                                            </button>
                                                        </div>
                                                    </div>>
                                                </form>
                                                <!-- form end here  -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="accordion-item">
                                <div id="UserDetails" class="accordion-collapse collapse"
                                    data-bs-parent="#LoginDetailsBox">
                                    <div class="accordion-body"></div>
                                </div>
                            </div>
                            <div class="accordion-item show">
                                <div id="collapseThree" class="accordion-collapse collapse"
                                    data-bs-parent="#LoginDetailsBox">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- right pannel  -->
                <div class="col-12 col-md-2">
                    <div class="p-3 pt-5">
                        <div class="detailsatDb mt-5">
                            <h1 class="headTiltle text-center text-light "> Total
                                Posts
                            </h1>
                            <span class="fw-bold">
                                <i class="fa-solid fa-photo-film"></i> 23
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- main section end  -->


    <!-- footer  -->
    <footer>
        <div class="d-flex justify-content-center align-items-center h-100">
            <div><span class="updatedDae"></span> &copy; SportsBlog </div>
        </div>
    </footer>
    <!-- footer end  -->



    <!-- scripts  -->
    <script src="https://cdn.ckeditor.com/ckeditor5/36.0.0/super-build/ckeditor.js"></script>
    <!-- for text editor  -->
    <script src="assets/js/all.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/dashboard.js"></script>


    <script>


        CKEDITOR.ClassicEditor
            .create(document.querySelector('#editor'), {
                toolbar: [
                    'undo', 'redo', '|',
                    'bold', 'italic', 'underline', 'strikethrough', '|',
                    'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor', '|',
                    'alignment', 'outdent', 'indent', '|',
                    'numberedList', 'bulletedList', 'blockQuote', '|',
                    'link', 'imageUpload', 'insertTable', 'mediaEmbed', '|',
                    'resizeImage', 'imageTextAlternative', 'imageStyle:full', 'imageStyle:side', '|',
                    'code', 'htmlEmbed', 'sourceEditing', '|',
                    'findAndReplace', 'selectAll', '|',
                    'highlight', 'removeFormat', 'specialCharacters', '|',
                    'subscript', 'superscript', '|', 'rtl', 'ltr'
                ],
                removePlugins: [
                    'CKBox', 'CKFinder', 'EasyImage', 'RealTimeCollaborativeComments',
                    'RealTimeCollaborativeTrackChanges',
                    'RealTimeCollaborativeRevisionHistory',
                    'PresenceList',
                    'Comments',
                    'TrackChanges',
                    'TrackChangesData',
                    'RevisionHistory',
                    'Pagination',
                    'WProofreader',
                    'MathType',
                    'SlashCommand',
                    'Template',
                    'DocumentOutline',
                    'FormatPainter',
                    'TableOfContents'
                ],
                image: {
                    resizeOptions: [
                        {
                            name: 'resizeImage:original',
                            value: null,
                            label: 'Original'
                        },
                        {
                            name: 'resizeImage:50',
                            value: '50',
                            label: '50%'
                        },
                        {
                            name: 'resizeImage:75',
                            value: '75',
                            label: '75%'
                        }
                    ],
                    toolbar: [
                        'imageTextAlternative', 'imageStyle:alignLeft', 'imageStyle:alignCenter', 'imageStyle:alignRight', '|', 'resizeImage'
                    ],
                    styles: [
                        'alignLeft', 'alignCenter', 'alignRight', 'full'
                    ]
                }

            })
            .then(editor => {
                console.log('Editor was initialized', editor);
            })
            .catch(error => {
                console.error(error);
            });
    </script>
    <style>
        .ck {
            height: 300px;
        }

        .userRoleDetails .userProfileInput {
            width: 75%;
        }
    </style>
</body>

</html>
